<ion-view title="Contact your Friends">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="list list-inset">
	  	<label class="item item-input">
	    	<textarea type="text" placeholder="Pick Me Up"></textarea>
	  	</label>
	  	<button class="button button-block button-energized button-positive" ng-click="send()">
	  		Send
		</button>
	</div>
  </ion-content>
</ion-view>
