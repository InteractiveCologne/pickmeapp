<ion-view title="Ping Them Buddies!!!">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" ng-switch on="flag">
			<ion-refresher
					pulling-text="Pull to refresh..."
					on-refresh="doRefresh()">
			</ion-refresher>
			<div class="row row-center">
				<!--<label class="item item-input">
					<textarea type="text" placeholder="Pick Me Up"></textarea>
				  </label>-->
				<div class="col flag-div" ng-switch-default>
					<button class="button button-block button-icon icon ion-ios7-flag flag-button" ng-click="send()">

					</button>
					<p class="text-center">PRESS DOWN THE FLAG FOR 5 SECONDS</p>
				</div>
			</div>
			<ion-list ng-switch-when="false">
				<a class="item" href="#" ng-repeat="item in buddies | orderBy:'distance'">
					<span>{{ item.name }}</span>
					<span class="item-note">{{ item.distance }} km. / {{ item.area }}</span>
					<span class="item-note"></span>
				</a>
			</ion-list>

	</ion-content>
</ion-view>
