<ion-view title="Best Buddy List">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ul class="list">

			<li class="item item-checkbox" ng-repeat="buddy in buddies">
				<label class="checkbox">
					<input type="checkbox">
				</label>
				{{ buddy.name }}
			</li>
			<li class="item item-checkbox">
				<label class="checkbox">
					<input type="checkbox">
				</label>
				Ben
			</li>
			<li class="item item-checkbox">
				<label class="checkbox">
					<input type="checkbox">
				</label>
				Dennis
			</li>

		</ul>

	</ion-content>
</ion-view>
